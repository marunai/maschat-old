<div class="public-timeline">
<mat-list *ngFor="let status of timeline | reverse" class="public-timeline-list">
  <mat-card class="public-timeline-card">
    <mat-card-header>
      <img mat-card-avatar [src]='status.account.avatar' />
      <mat-card-title class="public-timeline-card-title">{{status.account.display_name}}</mat-card-title>
      <mat-card-subtitle class="public-timeline-card-subtitle">{{status.account.acct}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class=public-timeline-card-content>
      <div [innerHTML]='status.content'></div>
    </mat-card-content>
  </mat-card>
</mat-list>
</div>
